<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- reset css file -->
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <div class="first-page">
            <h1>Hangman Game</h1>
            <div class="content">
                <div class="intro">
                    <p>Choose your category then try your best to save the man from Death!</p>
                </div>
                <div class="categories">
                    <h2>Categories</h2>
                    <button class="languages"><p>Programming languages</p><img src="laptop.svg" alt=""></button>
                    <button class="people"><p>Famous people</p><img src="people.png" alt=""></button>
                    <button class="countries"><p>Countries</p><img src="placeholder.png" alt=""></button>
                    <button class="food"><p>Food</p><img src="restaurant.png" alt=""></button>
                    <!-- <button class="sports"><p>Sports</p><img src="running.png" alt=""></button> -->
                    <button class="components"><p>PC components</p><img src="ram.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="main-page">
            <div class="top">
                <h2>Save the man</h2>
                <div class="buttons">
                    <button class="back"><img src="arrow-left.svg" alt=""></button>
                    <button class="again"><img src="reload.png" alt=""></button>
                </div>
            </div>
            <div class="drawing-box">
                <div class="base"></div>
                <div class="stand-v"></div>
                <div class="stand-h"></div>
                <div class="rope-attachment"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hand-r"></div>
                <div class="hand-l"></div>
                <div class="leg-r"></div>
                <div class="leg-l"></div>
            </div>
            <div class="wanted-word">
            </div>
            <div class="key-board">
                
            </div>
            <audio src="success-1-6297 (1).mp3"  class="succed"></audio>
        </div>
        <div class="final-page">
                <p class="result">Congratulations!</p>
                <p class="message">The Word Was : <span></span></p>
            <div class="buttons">
                <button class="back"><img src="arrow-left.svg" alt=""></button>
                <button class="again"><img src="reload.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
