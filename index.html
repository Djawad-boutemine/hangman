<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- reset css file -->
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <div class="first-page">
            <h1>Hangman Game</h1>
            <div class="content">
                <div class="intro">
                    <p>Choose your a categoreis then try your best to save the man from Death!</p>
                </div>
                <div class="categories">
                    <h2>Categories</h2>
                    <button class="langueges"><p>Programming langueges</p><img src="laptop.svg" alt=""></button>
                    <button class="people"><p>Famous people</p><img src="people.png" alt=""></button>
                    <button class="countries"><p>Countries</p><img src="placeholder.png" alt=""></button>
                    <button class="food"><p>Food</p><img src="restaurant.png" alt=""></button>
                    <button class="sports"><p>Sports</p><img src="running.png" alt=""></button>
                    <button class="coponents"><p>PC coponents</p><img src="ram.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="main-page">
            <div class="top">
                <p>Save the man</p>
                <div class="buttons">
                    <button class="back"></button>
                    <button class="again"></button>
                </div>
            </div>
            <div class="drawing-box">
                <div class="base"></div>
                <div class="stand-v"></div>
                <div class="stand-h"></div>
                <div class="rope-attachment"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
            <div class="wanted-word">
                <span>a</span>
                <span>b</span>
                <span></span>
                <span>c</span>
                <span></span>
                <span></span>
            </div>
            <div class="key-bord"></div>
        </div>
        <div class="final-page">
            <div class="result">
                <p></p>
            </div>
            <div class="message">
                <p></p>
            </div>
            <div class="buttons">
                <button class="back"></button>
                <button class="again"></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
